{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>branches</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <script src="{%static 'bootstrap/bootstrap.bundle.min.js'%}"></script>
</head>
<body>
    <div class="container mt-5">
     <nav aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">branches</li>
         </ol>
     </nav>
        <table class="table table-hover">
            <thead class="thead-dark">
                <th>branche name</th>
                <th>branche phone</th>
                <th>branche mail</th>
                <th>branche departmets Count</th>
            </thead>
            <tbody>
        {% for branche in branches %}
             <tr>
                <td>{{branche.name}}<br/><small class="text-muted">{{branche.address}}</small></td>
                <td>{%if branche.phone%}{{branche.phone}}{%endif%}</td>
                <td>{%if branche.email%}{{branche.email}}{%endif%}</td>
                <td>0</td>
             </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
